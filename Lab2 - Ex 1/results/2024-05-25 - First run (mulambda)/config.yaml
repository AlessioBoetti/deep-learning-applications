#### Experiment settings

config:
  # Machine
  seed: 1
  device: "cuda:0"

  # Paths and dirs
  data: "divina_commedia.txt"
  results_dir: "results"
  log_file: "log.txt"

  model_type: "NanoGPT"
  model:
    block_size: 256  # What is the maximum context length for predictions?
    n_embed: 384
    n_head: 6
    n_layers: 6
    dropout: 0.2
  
  criterion: "CrossEntropyLoss"
  
  dataloader:
    batch_size: 64  # how many independent sequences will we process in parallel?

  optimizer_name: "AdamW"  # Lion, Adam, SGD, Adamax, Adadelta, RMSProp ecc. (https://pytorch.org/docs/stable/optim.html)
  optimizer:
    lr: 0.0003
    weight_decay: 0.01
    amsgrad: True
  
  scheduler_name: "OneCycleLR"  # MultiStepLR
  scheduler: 
    max_lr: 0.0001
  
  pretrain: False
  pretest: False
  train: True
  generate: True

  training:
    n_epochs: 500  # 5000
    eval_interval: 10  # 500
    eval_iters: 10  # 200
    checkpoint_every: 10
    patience: 20

  clip_grads: False

  # Goals
  problem: None
  xai: False
  explain_gradients: False
  explain_cam: False